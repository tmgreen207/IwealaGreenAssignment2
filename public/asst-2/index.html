<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <form class="search-form">
    <label for="city"></label>
    <input type="text" id="city" name="city"><br><br>
    <ul class="suggestions">
      <li>Enter a City</li>
    </ul>
  </form>
<script>
const endpoint = 'https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json';

const cities = [];
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data));

function findMatches(wordToMatch, cities) {
  return cities.filter(place => {
    // here we need to figure out if the city or state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi');
    return place.city.match(regex) || place.state.match(regex)
  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayMatches() {
  const matchArray = findMatches(this.value, cities);
  const html = matchArray.map(place => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    const addressLine1 = place.address_line_1.replace(regex, `<span class="hl">${this.value}</span>`);
    const addressLine2 = place.address_line_2.replace(regex, `<span class="hl">${this.value}</span>`);
    const category = place.category.replace(regex, `<span class="hl">${this.value}</span>`);
    const restaurantName = place.name.replace(regex, `<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span class="name">${restaurantName}</span>
        <span class="name">${category}</span>
        <span class="name">${addressLine1}</span>
        <span class="name">${addressLine2}</span>
        <span class="name">${cityName}, ${stateName}</span>

      </li>
    `;
  }).join('');
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

//searchInput.addEventListener('change', displayMatches);
//searchInput.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
